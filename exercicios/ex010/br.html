<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brasileiro?</title>
</head>
<body>
  <h1>De onde você é?</h1>
  <p>
    Em qual pais você vive? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Enviar" onclick="pais()">
  </p>
  <div id="res"></div>
  <script>
    function pais() {
      var txtres = document.querySelector('input#txtpais')
      var nomePais = txtres.value
      res.innerHTML = `<p>Você mora em ${nomePais}</p>`
      if (nomePais == 'BR') {
        res.innerHTML += `<p>Você é brasileiro</p>`
      } else {
        res.innerHTML += `<p>UN ESTRAGERREIROOO!!</p>`
      }



    }
  </script>
</body>
</html>
