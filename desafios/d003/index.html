<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antes e Depois</title>
  <style>
    button {
      padding: 30px;
    }
  </style>
</head>
<body>
  <h1>Antes e depois</h1>
  <button onclick="antecessorSucessor()">Antecessor e Sucessor</button>

<script>
  function antecessorSucessor() {
    var num = Number(prompt('Digite um número:'))
    alert(`O sucessor de é ${num+1} \nO antecessor de ${num-1}`)
  }
</script>


</body>
